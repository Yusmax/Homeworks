<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Task List</title>
</head>
<body>
  <ul class="task-list">
    <li class="task-item">
      <span class="checkbox"></span>
      Task 1
    </li>
    <li class="task-item checked">
      <span class="checkbox">&#10003;</span>
      Task 2 (Completed)
    </li>
    <li class="task-item">
      <span class="checkbox"></span>
      Task 3
    </li>
    <li class="task-item checked">
      <span class="checkbox">&#10003;</span>
      Task 4 (Completed)
    </li>
  </ul>
</body>
</html>
